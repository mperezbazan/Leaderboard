<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
  <main class="main-container">
      <h1 class="title">Leaderboard</h1>
      <div class="container">
        <section class="list-container">
          <div class="list-header">
            <h2 class="subtitle">Recent scores</h2>
            <button type="button" id="refresh" class="button">Refresh</button>
          </div>
          <div class="list-body">
            <ul class="list-content">
            </ul>
          </div>
        </section>
        <section class="form-container">
          <h2 class="subtitle">Add your score</h2>
          <form class="form-content" action="#">
            <input type="text" class='form-input' name="name" id="name" placeholder="Your name" />
            <input type="text" class='form-input' name="score" id="score" placeholder="Your name" />
            <input type="submit" value="Submit" class="button">
          </form>
        </section>
      </div>
  </main>
</body>
</html>
